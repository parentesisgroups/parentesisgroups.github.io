     <div class="body-2">
      <div class="form-container">
        <h2>¿Necesitas mas información?, Contactate con nosotros:</h2>
        <form id="contactForm" method="POST" action="https://formspree.io/f/xzzbvzev">
            <div class="form-row">
                <input type="text" id="firstName" name="firstName" placeholder="Nombre" required pattern="[a-zA-Z\s]+" title="Usa solo letras y espacios.">
            </div>
            <div class="form-row">
                <input type="tel" id="phone" name="phone" placeholder="Teléfono" required pattern="[0-9]{10,15}" title="Debe tener entre 10 y 15 dígitos numéricos.">
                <input type="email" id="email" name="email" placeholder="Correo" required title="Introduce un correo válido.">
            </div>
            <input type="text" id="asunto" name="asunto" placeholder="Asunto" required pattern="[a-zA-Z\s]+" title="Usa solo letras y espacios.">
            <textarea id="message" name="message" placeholder="Mensaje" rows="4" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
        
        
        <div class="contact-info">
