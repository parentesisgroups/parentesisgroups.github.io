    <link href="../../css/html/contact/formulario_contacto.css" rel="stylesheet">

    <!-- Aqui va el Html -->
     <div class="body-2">
      <div class="form-container">
        <h2>¿Necesitas mas información?, Contactate con nosotros:</h2>
        <form id="contactForm" method="POST" action="https://formspree.io/f/your-id">
            <div class="form-row">
                <input type="text" id="firstName" name="firstName" placeholder="Nombre" required>
                <input type="text" id="company" name="company" placeholder="Empresa" required>
            </div>
            <div class="form-row">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="tel" id="phone" name="phone" placeholder="Teléfono" required>
            </div>
            <textarea id="message" name="message" placeholder="Mensaje" rows="4" required></textarea>
            
            <div class="privacy">
                <input type="checkbox" id="privacy" name="privacy" required>
                <label for="privacy">Acepto la <a href="#">Política de Privacidad</a></label>
            </div>
            
            <button type="submit">Enviar</button>
        </form>
        
        <div class="contact-info">
            <p>Llámanos, escríbenos o ven:</p>
            <p><strong>📞 +56 9 92389984</strong></p>
            <p><strong>✉️ <a href="parentesisenterprise@gmail.com">parentesisenterprise@gmail.com</a></strong></p>
            <p>📍 San Bernardo, Santiago<br>Chile</p>
        </div>
    </div>
     </div>
