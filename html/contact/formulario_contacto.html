  <!-- Aqui van los Link -->
    <link href="../../css/html/contact/formulario_contacto.css" rel="stylesheet">

    <!-- Aqui va el Html -->
    <div class="form-container">
      <form id="contactForm" method="POST" action="https://formspree.io/f/your-id">
          <h2>Contáctanos</h2>

          <label for="firstName">Nombre:</label>
          <input type="text" id="firstName" name="firstName" required>

          <label for="lastName">Apellido:</label>
          <input type="text" id="lastName" name="lastName" required>

          <label for="email">Correo:</label>
          <input type="email" id="email" name="email" required>

          <label for="phone">Número Telefónico:</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890" required>

          <label for="message">Mensaje:</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <button type="submit">Enviar</button>
      </form>
  </div>

  <!-- Aqui van los Script -->
    <script src="../../js/html/contact/formulario_contacto.js"></script>
