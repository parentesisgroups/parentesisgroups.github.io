<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../css/html/aquadeluxe/aquadeluxe.css" rel="stylesheet">
    <title>PARENTESIS GROUP: AQUADELUXE</title>
</head>

<!-- aqui empieza el contenido -->
<body>

    <!-- Menu/Header -->
    <div id="menu-container" class="menu"></div>

    <div id="contenedor-general-2">
        <div class="carousel-2">
            <div class="carousel-content-2">
    
               <!-- Primera Diapositiva -->
                <div class="carousel-item-2">
                    <img src="../../imagenes/banner_iso25000.png" alt="Imagen 1">
                </div>
    
                <!-- Segunda Diapositiva -->
                <div class="carousel-item-2">
                    <img src="../../imagenes/choque_banner.jpg" alt="Imagen 2">
                </div>
    
            </div>
    
            <!-- Retrocerder Diapositiva -->
            <button class="carousel-btn-2 left" onclick="prevSlide()">&#10094;</button>
            <!-- Avanzar Diapositiva -->
            <button class="carousel-btn-2 right" onclick="nextSlide()">&#10095;</button>
        </div>
    </div>

    <!-- rrss-contenedor -->
    <div id="rrss-contenedor" class="rrss-contenedor"></div>
    
    <!-- div que agrega la Primera seccion -->
    <div id="seccion-1" class="seccion-1"></div>    

    <!-- div que agrega la Segunda seccion -->
    <div id="seccion-2" class="seccion-2"></div>      

    <!-- div que agrega la Tercera seccion -->
    <div id="seccion-3" class="seccion-3"></div>   
    
    <!-- div que agrega la Cuarta seccion -->
    <div id="seccion-4" class="seccion-4"></div>       
  
    <!-- div que agrega la Quinta seccion -->
    <div id="seccion-5" class="seccion-5"></div>   

    <!-- div que agrega la Sexta seccion -->
    <div id="seccion-6" class="seccion-6"></div>  



    <!-- Footer -->
    <div id="footer-container"></div>
</body>


<!-- Scripts -->
<script src="../../js/html/aquadeluxe/aquadeluxe.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
