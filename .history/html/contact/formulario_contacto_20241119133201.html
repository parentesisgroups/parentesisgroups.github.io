<!-- Aqui va el Html -->
<div class="body-2">
  <div class="form-container">
    <h2>¿Necesitas mas información?, Contactate con nosotros:</h2>
    <form
      id="contactForm"
      method="POST"
      action="https://formspree.io/f/xzzbvzev">
      <div class="form-row">
        <input
          type="text"
          id="firstName"
          name="firstName"
          placeholder="Nombre"
          required
          pattern="[a-zA-Z\s]+"
          title="Usa solo letras y espacios."/>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Teléfono"
          required
          pattern="[0-9]{10,15}"
          title="Debe tener entre 10 y 15 dígitos numéricos."/>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Correo"
          required
          title="Introduce un correo válido."/>
    <!-- Combo box for selecting a subject -->  
    <div class="form-row" id="asunto-container">
      <label for="asunto"> </label>
      <select id="asunto" name="asunto" required>
          <option value="">Seleccione un asunto...</option>
          <option value="Consultas por servicio">Consultas por servicio</option>
          <option value="Sugerencias">Sugerencias</option>
          <option value="Reclamos">Reclamos</option>
          <option value="Otros">Otros</option>
      </select>
    </div>
    <div class="message">
        <label>Tu Mensaje:</label>
        <textarea
        id="message"
        name="message"
        placeholder="Mensaje"
        rows="4"
        required>
        </textarea>
       </div>
      </div>
      <button type="submit">Enviar</button>
    </form>

    <div class="contact-info">
      <p>Llámanos, escríbenos o ven:</p>
      <p><strong>📞 +56 9 92389984</strong></p>
      <p>
        <strong>✉️
          <a href="parentesisenterprise@gmail.com">parentesisenterprise@gmail.com</a>
        </strong>
      </p>
      <p>📍 San Bernardo, Santiago de Chile</p>
    </div>
  </div>
</div>
